<script type="text/javascript">
var w_width, w_height, c_left, c_height;

function setFrame () {
	w_width = window.innerWidth ? window.innerWidth : $(window).width();
	c_left = 0;
	if (w_width > 1000) {
		c_left = (w_width - 1000)/2;
	}

	w_height = window.innerHeight ? window.innerHeight : $(window).height();
	if (w_height < 500) {
		c_height = 500;
	}

	$("#bg").css("height", c_height+30);
	$("#navi").css("left", c_left);
	$("#create").css("left", c_left);
	$("#profile").css("left", c_left);
	$("#rolelist").css("left", c_left);
//	$("#rolelist").css("height", role_height);
	$("#main").css("left", c_left+200);
//	$("#main").css("height", c_height);
	$("#right").css("left", c_left+800);
//	$("#right").css("height", c_height);
	$("#message").css("left", c_left);
}

function clickRole (role_div) {
	var hit;

	for (var i = 0; i < role_list.length; i++) {
		var role = role_list[i];
		if (role_div.id == role["whole_id"]) {
			if (i != 0) {
				hit = role_list[i];
				for (var j = i; j > 0; j--) {
					role_list[j] = role_list[j-1];
				}
				role_list[0] = hit;

				setProfile();
				setRoleList();
			}
			break;
		}
	}
}

function setRoleList () {
	var role_cnt = role_list.length;
	var role_height = role_cnt > 3 ? 150 : role_cnt < 1 ? 50 : role_cnt * 50;
	var role_top = 380;

	$("#rolelist").css("height", role_height);

	if (role_list[0] != null && role_list[0]["whole_id"] != null) {
		$("#rolelist").html("");
		for (var i = 0; i < role_cnt; i++) {
			var r = role_list[i];
			$("#rolelist").append("<div id='"+r["whole_id"]+"' class='role' style='left:"+c_left+";top:"+role_top+"' onclick='clickRole(this)'>"+r["whole_name"]+"</div>");
			role_top += 50;
		}
	} else {
		$("#rolelist").html("not login");
	}
}

function setProfile () {
	var role = role_list[0];
	var roleinfo ="";

	if (role) {
		var key = "";
		for (key in role) {
			roleinfo += key + ": " + role[key] + "<br>";
		}
	} else {
		roleinfo = "roleinfo is null";
	}
	$("#profile").html(roleinfo);
}

function setPost () {
	$("#main").append("<div id='post01' class='post'>post01</div>");
	$("#main").append("<div id='post02' class='post'>post02 post02 post02 post02 post02 post02 post02 post02 post02 post02 post02 post02 post02 post02</div>");
	$("#main").append("<div id='post03' class='post'>理由は半角英数の連なりは1単語として判断されるから。理由は半角英数の連なりは1単語として判断されるから。</div>");
}

function setHidden (id, value, form_name) {
	var h = document.getElementById(id);
	if (h) {
		h.value = value;
	} else {
		h = document.createElement('input');
		h.type = 'hidden';
		h.id = id;
		h.name = id;
		h.value = value;
		document.forms[form_name].appendChild(h);
	}
}

function clickEnter () {
	var form_name = "frm_enter";
	var form = document.forms[form_name];
	var txt_rol = document.getElementById("txt_rol_usr");
	var txt_act = document.getElementById("txt_act_usr");
	var txt_pwd = document.getElementById("txt_pwd_usr");

	if (txt_rol.value.length == 0 ) {
		alert("rol.length=" + txt_rol.value.length);
		return false;
	}
	if (txt_act.value.length == 0 ) {
		alert("act.length=" + txt_act.value.length);
		return false;
	}
	if (txt_pwd.value.length < 4 ) {
		alert("pwd.length=" + txt_pwd.value.length);
		return false;
	}

	setHidden("hdn_rol", txt_rol.value, form_name);
	setHidden("hdn_act", txt_act.value, form_name);
	setHidden("hdn_pwd", txt_pwd.value, form_name);

	form.method = "post";
	form.submit();
}

function clickExit () {
	var form_name = "frm_exit";
	var form = document.forms[form_name];
	var txt_rol = document.getElementById("txt_rol_usr");
	var txt_act = document.getElementById("txt_act_usr");
	var cur_rol = role_list[0];

	if (!cur_rol) {
		return;
	}

	if (txt_rol.value.length == 0 ) {
		alert("rol.length=" + txt_rol.value.length);
		return false;
	}
	if (txt_act.value.length == 0 ) {
		alert("act.length=" + txt_act.value.length);
		return false;
	}

	setHidden("hdn_rol", txt_rol.value, form_name);
	setHidden("hdn_act", txt_act.value, form_name);
	if ((txt_rol.value + "@" + txt_act.value) == cur_rol["whole_name"]) {
		if (role_list[1]) {
			cur_rol = role_list[1];
		}
	}
	setHidden("hdn_cur", cur_rol["whole_id"], form_name);	

	form.method = "post";
	form.submit();
}

function onKeyDown (e) {
	if((e.which && e.which == 13) ||
		(e.keyCode && e.keyCode ==13)) {
		clickEnter();
		return false;
	}
}

function clickAddNew () {
	document.getElementById("grey").style.display = "block";
	document.getElementById("create").style.display = "block";
}

function clickCreate () {
	document.getElementById("grey").style.display = "none";
	document.getElementById("create").style.display = "none";
}

function loadNavi () {
	document.getElementById("navi").innerHTML = "\
		<table>\
			<tr>\
				<td>HalfMore LOGO</td>\
				<td width='20px'></td>\
				<td><input type='button' value='Add New' onclick='clickAddNew()'></td>\
				<td width='20px'></td>\
				<td><input type='text' id='txt_rol_usr' size='10' maxlength='20' onkeydown='onKeyDown(event)'></td>\
				<td>@</td>\

				<td width='10px'></td>\

				<td width='10px'></td>\
				<td><input type='button' value='Enter' onclick='clickEnter()'></td>\

function loadMessage () {
	var error = '{{ error|safe }}';

	if (error.length == 0) {
		setFrame();
		return;
	}

	document.getElementById("message").innerHTML = "<ul><li>" + error + "</li></ul>";
	document.getElementById("message").style.display = "block";

	$("#close").css("left", c_left+950);
	document.getElementById("close").innerHTML = "<p><font size='6'>X</font></p>";
	document.getElementById("close").style.display = "block";
}

function clickClose () {
	document.getElementById("close").style.display = "none";

	if (document.getElementById("message").style.display == "block") {
		document.getElementById("message").style.display = "none";
	}

	if (document.getElementById("create").style.display == "block") {
		document.getElementById("create").style.display = "none";
	}
}

function clickCrateAct () {
	var form_name = "frm_create";
	var form = document.forms[form_name];
	var txt_act_new = document.getElementById("txt_act_new");

	if (txt_act_new.value.length == 0 ) {
		alert("rol.length=0");

	}

	setHidden("hdn_act_new", txt_act_new.value, form_name);
	setHidden("hdn_new_type", "act", form_name);

	form.method = "post";

}

}

function clickCreateNewRole () {
	var create_role = "\
		<table align='center'>\
			<tr>\
				<td height='50px' colspan='3'>\
			</tr>\
			<tr>\
				<td width='100px'>\

				</td>\

				</td>\
			</tr>\

function showCreateIndex () {
	var create_index = "\
		<table align='center'>\
			<tr>\
				<td height='50px' colspan='3'>\
			</tr>\
			<tr>\
				<td width='300px' height='300px'>\
					<div width='300px' height='300px' onclick='clickCreateNewAct()'><p>Create new act</p></div>\
				</td>\
				<td width='50px' height='300px'></td>\
				<td width='300px' height='300px'>\

				</td>\

			<tr>\

	";

function loadCreate () {
	showCreateIndex();

	$("#close").css("left", c_left+950);
	document.getElementById("close").innerHTML = "<p><font size='6'>X</font></p>";
	document.getElementById("close").style.display = "block";
}

var role_list;

$(function(){
	setFrame();

	loadNavi();

	loadMessage();

	locadCreate()

	role_list = {{ session['role_list']|safe }};
	setProfile();

	setRoleList();

	setPost();
});

	setFrame();
});


</script>
